<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect-4 Game</title>
    <script src="./src/lib/phaser-3.21.0.min.js"></script>
    <script src="./src/lib/gameshell.js"></script>
    <script src="./src/globals.js"></script>
    <script src="./src/actions.js"></script>
    <script src="./src/preloader.js"></script>
    <script src="./src/ready.js"></script>
    <script src="./src/board.js"></script>
    <script src="./src/main.js"></script>

</head>
<body>
    <script type="text/javascript">
        window.onload = function() {
            var config = {
                type: Phaser.WEBGL,
                scale: {
                    mode: Phaser.Scale.FIT,
                    width: 700,
                    height: 700
                }
            };

            let game = new Phaser.Game(config);

            game.scene.add("Preloader", new PreloaderScene());
            game.scene.add("Ready", new ReadyScene());
            game.scene.add("Main", new MainScene());
            game.scene.start("Preloader");
            
            window.phaserGame = game;

            /*let actions = new Actions();
            window.phaserActions = actions;*/
        }
    </script>
</body>
</html>
